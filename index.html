<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pc端项目</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="wrap">
    <!--头部-->
    <header id="header">
        <div class="headerMain">
            <!--logo图-->
            <h1>
                <a>
                    <img src="img/logo.png" alt="logo图">
                </a>
            </h1>
            <!--音乐图-->
            <div class="music">
                <img src="img/musicon.gif">
            </div>
            <!--导航区域-->
            <ul class="nav">
                <li>
                    <a>
                        <div class="up">
                            <img src="img/home.png" alt="">
                        </div>
                        <div class="down">
                            <img src="img/home_gruen.png" alt="">
                        </div>
                    </a>
                </li>
                <li>
                    <a>
                        <h3 class="up">Course</h3>
                        <h3 class="down">Course</h3>
                    </a>
                </li>
                <li>
                    <a>
                        <h3 class="up">Works</h3>
                        <h3 class="down">Works</h3>
                    </a>
                </li>
                <li>
                    <a>
                        <h3 class="up">About</h3>
                        <h3 class="down">About</h3>
                    </a>
                </li>
                <li>
                    <a>
                        <h3 class="up">Team</h3>
                        <h3 class="down">Team</h3>
                    </a>
                </li>
            </ul>


            <!--小箭头-->
            <div class="arrow">

            </div>
        </div>
    </header>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
